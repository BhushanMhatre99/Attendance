<div class="container" style="margin-right: 230px;">
    <div class="row justify-content-center ">
        <div class="col-lg-11 col-xl-7">
            <section class="py-4 py-lg-5">
                <h1 class="display-4 mb-3 text-center" style="color: #f768a1;">Add Citizen</h1>
                <form>
                    <div class="form-group row mt-4">
                        <label class="col-sm-2 col-form-label text-dark ml-1" for="adhar">Aadhar ID</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="adhar" placeholder="Enter aadhar ID... " type="number">
                        </div>
                    </div>
                     <div class="form-group row mt-4">
                        <label class="col-sm-2 col-form-label text-dark ml-1" for="name">Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="name" placeholder="Enter Name... " type="text">
                        </div>
                    </div>
                     <div class="form-group row mt-4">
                        <label class="col-sm-2 col-form-label text-dark ml-1" for="email">Email ID</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="email" placeholder="Enter email id... " type="email">
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <label class="col-sm-2 col-form-label text-dark ml-1" for="Mobile">Mobile Number</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="mobile" placeholder="Enter mobile number... " type="number">
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <label class="col-sm-2 col-form-label text-dark ml-1" for="dob">DOB</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="dob" placeholder="Enter Date of Birth... " type="date">
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <label class="col-sm-2 col-form-label text-dark ml-1" for="state">State</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="state" placeholder="Enter state... " type="text">
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <label class="col-sm-2 col-form-label text-dark ml-1" for="city">City/Town</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="city" placeholder="Enter City... " type="text">
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <label class="col-sm-2 col-form-label text-dark ml-1" for="area">Area</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="area" placeholder="Enter Area... " type="text">
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <label class="col-sm-2 col-form-label text-dark ml-1" for="pass">Password</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="pass" placeholder="Enter Password... " type="password">
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <label class="col-sm-2 col-from-label text-dark ml-1" for="image">Upload Image</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="image" type="file">
                        </div>
                    </div>
                    <div class="row justify-content-md-center col-sm-9 mt-4">
                        <button class="btn btn-md btn-outline-info" type="submit">Submit
                        </button>
                    </div>
                </form>

            </section>
        </div>
